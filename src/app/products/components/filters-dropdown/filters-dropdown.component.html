<form
  id="filterModal"
  tabindex="-1"
  aria-hidden="true"
  class="fixed left-0 right-0 top-0 z-50 hidden h-modal w-full overflow-y-auto overflow-x-hidden p-4 md:inset-0 md:h-full"

  <div class="relative h-full w-full max-w-xl md:h-auto">
    <!-- Modal content -->
    <div class="relative rounded-lg bg-white shadow">
      <!-- Modal header -->
      <div class="flex items-start justify-between rounded-t p-4 md:p-5">
        <h3 class="text-lg font-normal text-gray-500">Filters</h3>
        <button
          type="button"
          (click)="setSelectedValues()"
          class="ml-auto inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-100 hover:text-gray-900"
          data-modal-toggle="filterModal"
        >
          <svg
            class="h-5 w-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18 17.94 6M18 18 6.06 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="px-4 md:px-5">
        <div class="mb-4 border-b border-gray-200">
          <ul
            class="-mb-px flex flex-wrap text-center text-sm font-medium"
            id="filter-tab"
            data-tabs-toggle="#filter-tab-content"
            role="tablist"
          >
            <li class="mr-1" role="presentation">
              <button
                class="inline-block pb-2 pr-1"
                id="category-tab"
                data-tabs-target="#category"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                Category
              </button>
            </li>
            <li class="mr-1" role="presentation">
              <button
                class="inline-block px-2 pb-2 hover:border-gray-300 hover:text-gray-600"
                id="advanced-filters-tab"
                data-tabs-target="#advanced-filters"
                type="button"
                role="tab"
                aria-controls="advanced-filters"
                aria-selected="false"
              >
                Advanced Filters
              </button>
            </li>
          </ul>
        </div>
        <div id="filter-tab-content">
          <div
            class="grid grid-cols-2 gap-4 md:grid-cols-3"
            id="category"
            role="tabpanel"
            aria-labelledby="category-tab"
          >
            <div class="space-y-2">
              <h5 class="text-lg font-medium uppercase text-black">C</h5>

              <div class="flex items-center">

                  id="consoles"

                  value="consoles"
                  name="category"
